<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/produtos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Cadastra API</title>
</head>
<body>
   <!-- navegacao inicio -->
    <nav class="navbar navbar-expand-lg bg-black ">
        <div class="container-fluid justify-content-center">           
          <a class="navbar-brand" href="#"><img src="img/logo.png" width="80px"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <!-- navegacao fim -->

      <!-- inicio conteudo -->
    <main class="container">
        <div class="row">
            <div class="mt-4 col-12 text-center">             
                <h1 >Cadastro De Itens</h1><hr>
            </div>
        </div>

        <div class="row">
            <form action="" id="cadastraAnimal">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite o Nome">
                  </div>

                    <div class="mb-3 col-12">
                      <label for="especie"  class="form-label">Espécie</label>
                      <input type="text" class="especie form-control" id="especie" placeholder="Digite a Espécie">
                    </div>
                    <div class="mb-3 col-12">
                      <label for="cor"  class="form-label">Cor</label>
                      <input type="text" class="cor form-control" id="cor" placeholder="Digite a Cor">
                  </div>
                  <div class="mb-3 col-12">
                    <label for="tamanho"  class="form-label">Tamanho</label>
                    <input type="text" class="tamanho form-control" id="tamanho" placeholder="Digite o Tamanho">
                </div>
                  <button type="submit" class="btn btnSalvar btn-success">ENVIAR<i class="bi bi-arrow-right m-1"></i></button>
            </form>

        </div>
        <hr>
        <h1 class="text-center">Produtos Cadastrados</h1>
        <div class="row">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Espécie</th>
                        <th>Cor</th>
                        <th>Tamanho</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="animalList"></tbody>
            </table>
        </div>
        <div id="editarLista"></div>
    </main>
    <footer class="footer">
      <div class="row">
        <div class="text-center">
          <h1>inserir, Listar, Deletar e Editar</h1>
          <p>Dados de uma API</p>
          <h6>Gabriel</h6>
        </div>
      </div>
    </footer> 

     <!-- lincando bootsrao , jquery, app -->
     <script src="js/bootstrap.bundle.min.js"></script>
     <script src="js/jquery-3.7.1.min.js"></script>
     <script src="js/inserir.js"></script>
     <script src="js/listar.js"></script>
     <!-- <script src="js/editar.js"></script> -->
     
     <!-- <script src="js/app.js"></script> -->
     <!-- <script src="js/saveData.js"></script> -->
</body>
</html>
